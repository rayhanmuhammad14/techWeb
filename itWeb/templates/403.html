<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Akses Ditolak</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* bg-slate-900 */
        }
        /* Efek Aurora di Latar Belakang */
        .aurora-background {
            position: relative;
            overflow: hidden;
        }
        .aurora-background::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-image: radial-gradient(circle, rgba(132, 204, 22, 0.1), rgba(220, 38, 38, 0.15), transparent 70%);
            filter: blur(120px);
            z-index: 0;
        }
        /* Memastikan konten di atas aurora */
        .content-z-index {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="aurora-background flex items-center justify-center min-h-screen text-white p-4">

    <div class="text-center content-z-index">
        <!-- Angka 403 besar sebagai latar -->
        <h1 class="absolute inset-0 flex items-center justify-center text-[250px] md:text-[400px] font-black text-slate-800/50 -z-10" aria-hidden="true">
            403
        </h1>
        
        <!-- Konten Utama -->
        <p class="text-2xl font-bold bg-gradient-to-r from-amber-400 to-red-500 bg-clip-text text-transparent mb-2">
            Akses Terlarang
        </p>
        <h2 class="text-4xl md:text-5xl font-extrabold text-white mb-4">
            Anda Tidak Memiliki Izin
        </h2>
        <p class="max-w-md mx-auto text-slate-400 mb-8">
            Server memahami permintaan Anda, tetapi menolak untuk memberikan akses. Ini biasanya terjadi jika Anda tidak memiliki hak yang cukup untuk melihat konten ini.
        </p>
        
        <!-- Tombol Kembali -->
        <a href="/" class="inline-block bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold px-8 py-3 rounded-lg hover:from-cyan-600 hover:to-blue-700 transition-all shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/50 hover:scale-105">
            Kembali ke Beranda
        </a>
    </div>

</body>
</html>
