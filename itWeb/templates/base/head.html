<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitize - Solusi Teknologi Digital</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    /* Menggunakan font Inter sebagai default */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a; /* bg-slate-900 */
    }
    /* Efek shadow halus saat header di-scroll */
    .header-scrolled {
      background-color: rgba(15, 23, 42, 0.85); /* bg-slate-900/85 */
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    /* Efek Aurora di Hero Section */
    .aurora-background {
      position: relative;
      overflow: hidden;
    }
    .aurora-background::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background-image: radial-gradient(circle, rgba(22, 163, 74, 0.1), rgba(59, 130, 246, 0.1), transparent 60%);
      filter: blur(100px);
      z-index: 0;
    }
    /* Memastikan konten di atas aurora */
    .content-z-index {
      position: relative;
      z-index: 1;
    }
    
    /* CSS untuk Animasi Scroll */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    
    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
